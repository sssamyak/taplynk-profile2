<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samyak Sonwane - TapLynk</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Social Icons (FontAwesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 25px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      border: 1px solid rgba(255, 215, 0, 0.4);
      backdrop-filter: blur(12px);
      animation: fadeIn 1.5s ease;
      box-shadow: 0px 0px 40px rgba(255, 215, 0, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name {
      font-size: 2.3rem;
      font-weight: 600;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .role {
      font-size: 1.2rem;
      margin-top: 8px;
      opacity: 0.9;
    }

    .brand {
      margin-top: 10px;
      font-size: 1rem;
      color: #e5c76b;
      letter-spacing: 1px;
      font-weight: 300;
    }

    .social {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social a {
      color: #ffd700;
      font-size: 1.6rem;
      transition: 0.3s;
    }

    .social a:hover {
      transform: scale(1.2);
      color: white;
      text-shadow: 0 0 10px gold;
    }

    .vcard-btn {
      margin-top: 35px;
      display: inline-block;
      padding: 12px 22px;
      border-radius: 12px;
      border: 1px solid gold;
      color: gold;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.3s;
    }

    .vcard-btn:hover {
      background: gold;
      color: black;
      box-shadow: 0 0 12px gold;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="name">Samyak Sonwane</div>
    <div class="role">Founder, TapLynk</div>
    <div class="brand">Premium Gold Profile</div>

    <div class="social">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fas fa-globe"></i></a>
    </div>

    <!-- vCard Download Button -->
    <a class="vcard-btn" href="samyak.vcf" download>Download vCard</a>

  </div>
</body>
</html>
